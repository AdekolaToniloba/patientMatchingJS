<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Matching</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <h1>Patient Matching App</h1>
        
        <form id="doctor-form">
            <label for="medical-issue">What is your medical issue or condition?</label><br>
            <input type="text" id="medical-issue" name="medical-issue"><br>
            <input type="submit" value="Submit" id="submit-button">
            
          </form>
        

          <ul id="doctor-list"></ul>

          <button id="clear-button">Clear</button>

          
    </div>
    <script src="script.js"></script>
</body>

</html>
